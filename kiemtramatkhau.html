<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<input type="password" id="password" onkeyup="checkPassword()">gõ mật khẩu vào đây</input>
<p id="result">xem kết quả ở đây</p>

<script>
  function checkPassword() {
    let input = document.getElementById('password');
    let result = document.getElementById('result');
    let length = input.value.length;
    if (length < 6) {
      result.innerHTML = " yếu";
    } else if (length > 6 && length < 10) {
      result.innerHTML = "Trung bình"

    } else {
      result.innerHTML = "Mạnh";
    }
  }

</script>
</body>
</html>
